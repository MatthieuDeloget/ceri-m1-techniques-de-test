version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:17-jdk  # Utilisation de Java 8
    steps:
      - checkout  # Récupère le code source du dépôt
      - run:
          name: Run Maven
          command: mvn clean test

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master  # N'exécute le pipeline que sur la branche master
